    <text fill="#000" fill-opacity=".819" font-size="14" letter-spacing=".636">
      <tspan x="0" y="286">A profiler started in an async task is scoped to that async context.</tspan>
    </text>
    <text fill="#000" fill-opacity=".819" font-size="14" letter-spacing=".636">
